<a routerLink="/incluir-aluno">Novo Aluno</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let c of alunos">
            <td>{{c.id}}</td>
            <td>{{c.nome}}</td>
            <td>{{c.email}}</td>
            <td>{{c.telefone}}</td>
        </tr>
    </tbody>
</table>
