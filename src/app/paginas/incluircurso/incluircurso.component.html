<p>Daqui a pouco será um formulário </p>


    <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" [(ngModel)]="curso.nome" 
            value="" />
    </div>

    <div>
        <label for="valor">Mensalidade</label>
        <input type="number" id="valor" step=".01" value=""
                [(ngModel)]="curso.valor" />
    </div>

    <button (click)="cadastrar()">Gravar</button>
