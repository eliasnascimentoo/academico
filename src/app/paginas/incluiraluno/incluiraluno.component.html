<p>Daqui a pouco será um formulário </p>


    <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" [(ngModel)]="aluno.nome" 
            value="" />
    </div>

    <div>
        <label for="valor">E-mail</label>
        <input type="text" id="email" step="" value=""
                [(ngModel)]="aluno.email" />
    </div>

    <div>
        <label for="valor">Telefone</label>
        <input type="number" id="valor" step=".01" value=""
                [(ngModel)]="aluno.telefone" />
    </div>

    <button (click)="cadastrar()">Gravar</button>
